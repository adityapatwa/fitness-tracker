<mat-nav-list>
  <a (click) = "onClose()" *ngIf = "!(isAuth$ | async)" mat-list-item routerLink = "/signup">
    <mat-icon>face</mat-icon>
    <span class = "nav-caption">Sign Up</span>
  </a>
  <a (click) = "onClose()" *ngIf = "!(isAuth$ | async)" mat-list-item routerLink = "/login">
    <mat-icon>input</mat-icon>
    <span class = "nav-caption">Login</span>
  </a>
  <a (click) = "onClose()" *ngIf = "isAuth$ | async" mat-list-item routerLink = "/training">
    <mat-icon>fitness_center</mat-icon>
    <span class = "nav-caption">Training</span>
  </a>
  <!--
    Used mat-list-item element to align the logout button with other list items
    instead of using the mat-list-item attribute on the button element.
  -->
  <mat-list-item>
    <button (click) = "onLogout()" *ngIf = "isAuth$ | async" mat-icon-button>
      <mat-icon>eject</mat-icon>
      <span class = "nav-caption">Logout</span>
    </button>
  </mat-list-item>
</mat-nav-list>
