<section>
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type = "email" matInput placeholder="Your Email" formControlName="email" autocomplete="off">
      <mat-hint>Please enter your email.</mat-hint>
      <mat-error *ngIf="loginForm.get('email').hasError('required')">Email is required.</mat-error>
      <mat-error *ngIf="!loginForm.get('email').hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Please enter your password.">
      <input type = "password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="loginForm.get('password').hasError('required')">Password is required.</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="loginForm.invalid">Login</button>
  </form>
</section>
